<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Image Data Extraction</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imageFile" class="form-label">Upload Image:</label>
                <input type="file" class="form-control" id="imageFile" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Extract Data</button>
        </form>
        {% if get_data ==  True: %}
        <div class="mt-5">
            <table class="table">
                {% for table in tables %}
                    <thead class="table__header">
                        {{titles[loop.index]}}
                    </thead>
                    <tr class="table__row">
                        {{ table|safe }}
                    </tr>
                {% endfor %}
            </table>
        </div>
        <a href="{{ url_for('download_file', name='file.csv') }}" class="btn btn-lg btn-primary">Download CSV</a>
        {% endif %}
    </div>
    <div class="container-fluid">
        {% for message in messages: %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
